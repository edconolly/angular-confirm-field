<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Confirm Field</title>

    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="js/confirmField.js"></script>

    <script>
      var app = angular
        .module('demo', ['ng.confirmField'])

        .controller('demoCtrl', [
          '$scope',
          function (scope) {
          }
        ]);
    </script>
    <style>
      #form input.ng-valid {
        color: green;
      }
      #form input.ng-invalid {
        color: red;
      }
      #form.ng-valid {
        background: green;
      }
      #form.ng-invalid {
        background: red;
      }
      #form.ng-invalid:after {
        content: " Form invalid";
      }
      #form.ng-valid:after {
        content: " Form valid";
      }
    </style>
  </head>
  <body ng-app="demo" ng-controller="demoCtrl">
    <form id="form" name="form">
      <input name="my-email" ng-model="email"  />
      <input name="my-email-confirm" ng-model="emailconfirm" ng-confirm-field
        confirm-against="email" />
    </form>
  </body>
</html>
